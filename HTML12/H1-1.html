<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" style="border: 1px solid;" width="200" height="100"></canvas>
<script>
    var canvas = document.getElementById("mycanvas");
    var cxt = canvas.getContext("2d");


    cxt.fillStyle="#F0F";
    cxt.fillRect(50,25,100,50);

    cxt.strokeStyle="#753";
    cxt.moveTo(0,100);
    cxt.lineTo(200,0);
    cxt.stroke();
</script>
</body>
</html>
