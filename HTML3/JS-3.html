<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>网页布局</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    function buttonfun() {
        if (document.getElementById("displaynone").style.display === "none")
        {
            document.getElementById("button").innerHTML = "DIV关闭";
            document.getElementById("displaynone").style.display = "";
            document.getElementById("myfarme").style.height = "685px";
        }
    else
        {
            document.getElementById("button").innerHTML = "DIV显示";
            document.getElementById("displaynone").style.display = "none";
            document.getElementById("myfarme").style.height = "900px";
        }
    }
</script>

<div class="row-md-12">
    <button id="button" onclick="buttonfun()" style="width: 1920px">DIV显示</button>
</div>

<div id="displaynone" style="opacity: 0.5%;background: darkkhaki;display: none">
    <span>这是我自定义的DIV;BOOTSTRAP框架</span>
    <br>
    <img src="img/sqxy.png" alt="photo not found">
    <br>
    <br>
    <div style="opacity: 0.5%;position:absolute;background: darkblue;left: 50px;top: 50px">
        <br>
        <img src="img/sqxy.png" alt="photo not found">
        <br>
        <br>
    </div>
    <br>
    <br>
    <div>
        <button style="width: 1920px" id="buttoncloss" onclick="buttonfun()">
            close
        </button>
    </div>
</div>
<div class="row-md-12" style="text-align: center">
    <a href="https://www.baidu.com" target="myfarme">点击此处切换百度首页</a>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <a href="https://www.sina.com" target="myfarme">点击此处切换新浪首页</a>
</div>

<iframe id="myfarme" name="myfarme" src="https://www.baidu.com" style="width: 1920px;height: 900px">

</iframe>

</body>
</html>
